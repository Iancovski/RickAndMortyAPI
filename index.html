<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - Random Character</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="rickandmorty.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="character">
            <div>
                <img id="image" src="" alt="">
            </div>
            <div class="description">
                <h1 id="name">Nome</h1>
                <div class="flex">
                    <h2>Espécie:</h2>
                    <h3 id="species"></h3>
                </div>
                <div class="flex">
                    <h2>Tipo:</h2>
                    <h3 id="type"></h3>
                </div>
                <div class="flex">
                    <h2>Gênero:</h2>
                    <h3 id="gender"></h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
